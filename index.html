<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<div id="images-box">
    <img data-item="grey" data-selected style="display: block" src="assets/images/1.jpeg">
    <img data-item="black" src="assets/images/2.jpeg">
    <img data-item="white" src="assets/images/3.jpeg">
    <span id="shadow"></span>
</div>

<div id="color-pallet">
    <span class="color grey" data-color="grey"></span>
    <span class="color black" data-color="black"></span>
    <span class="color white" data-color="white"></span>
</div>

<script src="assets/main.js" defer></script>

</body>
</html>
